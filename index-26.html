<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rentz</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="background-gradient"></div>

  <!-- Buton global Joc nou -->
  <button id="topNewGameButton" class="floating-newgame primary-button">Joc nou</button>

  <main class="app-main">
    <!-- ECRAN START -->
    <section id="start-screen" class="screen glass-card">
      <h2 class="screen-title">Configurează jocul</h2>
      <p class="screen-subtitle">
        Introdu numele celor 4 jucători și apasă <strong>Start Joc</strong>.
      </p>
      <form id="startForm" class="players-form">
        <div class="player-input-row">
          <label for="player1">Jucător 1</label>
          <input id="player1" type="text" placeholder="Jucător 1" />
        </div>
        <div class="player-input-row">
          <label for="player2">Jucător 2</label>
          <input id="player2" type="text" placeholder="Jucător 2" />
        </div>
        <div class="player-input-row">
          <label for="player3">Jucător 3</label>
          <input id="player3" type="text" placeholder="Jucător 3" />
        </div>
        <div class="player-input-row">
          <label for="player4">Jucător 4</label>
          <input id="player4" type="text" placeholder="Jucător 4" />
        </div>
        <button type="submit" class="primary-button start-button">Start Joc</button>
      </form>
    </section>

    <!-- LAYOUT PRINCIPAL JOC -->
    <section id="game-screen" class="screen hidden">
      <div class="game-layout">
        <!-- STÂNGA: CLASAMENT -->
        <aside id="scoreboard" class="scoreboard glass-card">
          <div class="scoreboard-header">
            <h2>Clasament</h2>
          </div>
          <ul id="scoreboardList" class="scoreboard-list">
            <!-- Populat din JS -->
          </ul>
        </aside>

        <!-- DREAPTA: JUCĂTORI + SUBJOCURI -->
        <section id="playersArea" class="players-area">
          <!-- Carduri jucători generate din JS -->
        </section>
      </div>
    </section>
  </main>

  <!-- MODAL SUBJOCURI -->
  <div id="modalOverlay" class="modal-overlay hidden" aria-hidden="true">
    <div class="modal glass-card">
      <div class="modal-header">
        <h2 id="modalTitle"></h2>
        <p id="modalHint" class="modal-hint"></p>
      </div>
      <div id="modalContent" class="modal-content">
        <!-- Populat din JS -->
      </div>
      <div class="modal-actions">
        <button id="modalCancel" class="secondary-button">Anulează</button>
        <button id="modalConfirm" class="primary-button">Gata runda</button>
      </div>
    </div>
  </div>

  <!-- ECRAN FINAL -->
  <div id="endGameOverlay" class="modal-overlay hidden" aria-hidden="true">
    <div class="modal glass-card endgame-modal">
      <div class="modal-header">
        <h2>Jocul s-a încheiat</h2>
      </div>
      <div id="endGameContent" class="modal-content endgame-content">
        <!-- Populat din JS cu clasamentul final + raport pe alegeri -->
      </div>
      <div class="modal-actions">
        <button id="newGameButton" class="primary-button wide-button">Joc nou</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
